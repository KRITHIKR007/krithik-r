<!-- Thank You Page After Form Submission -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Krithik R</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/form-styles.css">
    <link rel="stylesheet" href="assets/theme.css">
    <link rel="stylesheet" href="assets/compatibility.css">
    <link rel="stylesheet" href="assets/project-showcase.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .thank-you-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border-color);
            padding: 3.5rem 3rem;
            max-width: 550px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(var(--accent-rgb), 0.03), transparent 70%);
            z-index: -1;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(var(--accent-rgb), 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        
        .success-icon i {
            font-size: 2.5rem;
            color: var(--accent-color);
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }
        
        .thank-you-title {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: -0.02em;
        }
        
        .thank-you-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color-muted);
            margin-bottom: 2.5rem;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .return-home {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.9rem 1.8rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
          .return-home:hover {
            background: rgba(var(--accent-rgb), 0.9);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(var(--accent-rgb), 0.2);
        }
        
        .return-home i {
            transition: transform 0.3s ease;
        }
        
        .return-home:hover i {
            transform: translateX(-4px);
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-color);
            z-index: -2;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 15% 80%, rgba(var(--accent-rgb), 0.05) 0%, transparent 35%),
                        radial-gradient(circle at 85% 30%, rgba(var(--accent-rgb), 0.03) 0%, transparent 30%);
            z-index: -1;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Floating shapes */
        .shape {
            position: absolute;
            z-index: -1;
            opacity: 0.2;
        }
        
        .shape-1 {
            top: 15%;
            left: 10%;
            width: 80px;
            height: 80px;
            border: 2px solid var(--accent-color);
            border-radius: 12px;
            animation: float 10s ease-in-out infinite;
        }
        
        .shape-2 {
            bottom: 15%;
            right: 10%;
            width: 120px;
            height: 120px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            animation: float 14s ease-in-out infinite 1s;
        }
        
        .shape-3 {
            top: 60%;
            left: 15%;
            width: 60px;
            height: 60px;
            background: rgba(var(--accent-rgb), 0.1);
            border-radius: 50%;
            animation: float 12s ease-in-out infinite 2s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        @media (max-width: 768px) {
            .thank-you-card {
                padding: 2.5rem 1.5rem;
                max-width: 90%;
            }
            
            .thank-you-title {
                font-size: 1.8rem;
            }
            
            .thank-you-message {
                font-size: 1rem;
            }
            
            .success-icon {
                width: 70px;
                height: 70px;
            }
            
            .success-icon i {
                font-size: 2rem;
            }
            
            .shape-1, .shape-2, .shape-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Gradient Background -->
    <div class="gradient-bg"></div>
    
    <!-- Floating shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    
    <div class="thank-you-container">
        <div class="thank-you-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="thank-you-title">Thanks for reaching out!</h1>
            <p class="thank-you-message">
                I've received your message and will get back to you as soon as possible. 
                Feel free to explore my portfolio in the meantime.
            </p>
            <a href="index.html" class="return-home">
                <i class="fas fa-arrow-left"></i>
                Back to Portfolio
            </a>
        </div>
    </div>
    
    <script>
        // Redirect to home page after 10 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 10000);
        
        // Add entrance animations for shapes
        document.addEventListener('DOMContentLoaded', () => {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                setTimeout(() => {
                    shape.style.opacity = '0.2';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
