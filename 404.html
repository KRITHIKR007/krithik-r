<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Krithik R</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            max-width: 600px;
            animation: fadeInUp 0.8s ease;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .error-message {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-color-muted);
            margin-bottom: 2rem;
        }
        
        .error-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }
        
        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-3px);
        }
        
        .search-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .search-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Glitching effect on the 404 */
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                           -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                           -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                           -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                           -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                           0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                           -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                           0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                           -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                           0.05em 0 0 rgba(0, 255, 0, 0.75),
                           0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                           0.05em 0 0 rgba(0, 255, 0, 0.75),
                           0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                           -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                           -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }
        
        .error-code {
            animation: glitch 1s infinite;
        }
        
        @media (max-width: 768px) {
            .error-card {
                padding: 2rem;
            }
            
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .home-button,
            .search-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Gradient Background -->
    <div class="gradient-bg"></div>
    
    <div class="error-container">
        <div class="error-card">
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
                Oops! The page you are looking for might have been removed, 
                had its name changed, or is temporarily unavailable.
            </p>
            <div class="error-actions">
                <a href="index.html" class="home-button">
                    <i class="fas fa-home"></i>
                    Back to Home
                </a>
                <a href="index.html#contact" class="search-button">
                    <i class="fas fa-envelope"></i>
                    Contact Me
                </a>
            </div>
        </div>
    </div>
</body>
</html>
